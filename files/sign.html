<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="div1">
        <a href="../index.html">Go Back</a>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" id="signUpForm">
                <div id="signUpStatus"></div>
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="signUpName" required />
                <input type="email" placeholder="Email" id="signUpEmail" required />
                <input type="password" placeholder="Password" id="signUpPassword" required />
                <button type="submit">Sign Up</button>
                <!-- Example of where you might display the sign-up status -->


            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#" id="signInForm">
                <!-- Example of where you might display the sign-in status -->
            <div id="signInStatus"></div>

                <h1>Sign in</h1>
                <input type="email" placeholder="Email" id="signInEmail" required />
                <input type="password" placeholder="Password" id="signInPassword" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->

    <script type="module" src="sign.js"></script>
</body>
</html>
